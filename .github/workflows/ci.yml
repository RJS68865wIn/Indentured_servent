name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt.txt ]; then pip install -r requirements.txt.txt || true; fi
          pip install pytest scapy

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Upload test logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: |
            ./pytest*.xml
            ./tests

  package:
    name: Build package
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable (PyInstaller)
        run: |
          pyinstaller --noconfirm --onefile --name indentured_servant scripts\pyinstaller_entry.py

      - name: Package artifact
        run: |
          powershell -Command "Compress-Archive -Path dist\indentured_servant.exe -DestinationPath indentured_servant-${{ github.ref_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: indentured_servant
          path: indentured_servant-${{ github.ref_name }}.zip
