name: CI

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -U pip
      - run: pip install -r requirements.txt
      - run: pip install -U pytest
      - run: pytest -q

  package:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - run: pyinstaller --noconfirm --onefile --windowed --name indentured_servant --add-data "src;src" --add-data "config;config" --hidden-import=tkinter --hidden-import=tkinter.ttk --hidden-import=tkinter.messagebox --hidden-import=tkinter.font --hidden-import=tkinter.filedialog --hidden-import=tkinter.scrolledtext --hidden-import=win32cred --hidden-import=win32security --hidden-import=win32con --hidden-import=win32api --hidden-import=pywintypes --hidden-import=winreg --hidden-import=cryptography --hidden-import=cryptography.fernet --hidden-import=cryptography.hazmat --hidden-import=cryptography.hazmat.primitives --hidden-import=cryptography.hazmat.backends --hidden-import=requests --hidden-import=psutil --hidden-import=json --hidden-import=subprocess --hidden-import=threading --hidden-import=socket --hidden-import=platform --hidden-import=markdown --hidden-import=html2text --hidden-import=pandas --hidden-import=matplotlib --hidden-import=PIL --hidden-import=src --hidden-import=src.main --hidden-import=src.gui.main_window --hidden-import=src.gui.dashboard --hidden-import=src.gui.scanner_tab --hidden-import=src.gui.network_tab --hidden-import=src.gui.email_tab --hidden-import=src.gui.cyber_helper_tab --hidden-import=src.gui.ai_tab --hidden-import=src.utils.logger --hidden-import=src.utils.windows_tools --hidden-import=src.utils.helpers --hidden-import=src.security_scanner --hidden-import=src.secure_config --hidden-import=src.network_tools --hidden-import=src.ai_cyber_helper --hidden-import=src.ai_assistant --hidden-import=src.email_client --hidden-import=src.report_generator scripts\\pyinstaller_entry.py
      - uses: actions/upload-artifact@v4
        with:
          name: indentured_servant-windows-exe
          path: dist/indentured_servant.exe
