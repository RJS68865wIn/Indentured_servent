name: CI

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -U pip
      - run: pip install -r requirements.txt
      - run: pip install -U pytest
      - run: pytest -q

  package:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - run: pyinstaller --noconfirm --onefile --name indentured_servant --add-data "src;src" --hidden-import=src --hidden-import=src.main --hidden-import=src.gui.main_window --hidden-import=src.utils.logger --hidden-import=src.utils.windows_tools scripts\\pyinstaller_entry.py
      - uses: actions/upload-artifact@v4
        with:
          name: indentured_servant-windows-exe
          path: dist/indentured_servant.exe
